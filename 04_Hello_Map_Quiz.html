API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
    <div id="map"></div>
    <script>
    var map;
    function initMap(){
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 41.9553, lng: 12.07899},
            zoom: 13
        });
    }
    var home = {lat: 41.956533, lng: 12.073802};
      </script>
      <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD40E-ru_9e97j6z-VXjwqr1bv567TIjMk&v=3&callback=initMap">
      </script>
 </body>
</html>
